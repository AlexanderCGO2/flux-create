<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flux Create - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            overflow: hidden;
            user-select: none;
        }

        .splash-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px) saturate(150%);
            -webkit-backdrop-filter: blur(20px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.6s ease-out;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
        }

        .app-name {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
        }

        .loading-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            animation: pulse 2s ease-in-out infinite;
        }

        .version {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .features {
            margin-top: 20px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            display: flex;
            gap: 16px;
            justify-content: center;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .feature-icon {
            width: 12px;
            height: 12px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo">F</div>
        <div class="app-name">Flux Create</div>
        <div class="tagline">AI-Powered Voice Image Editor</div>
        
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">Initializing voice engine...</div>
        </div>
        
        <div class="features">
            <div class="feature">
                <span class="feature-icon">üéôÔ∏è</span>
                <span>Voice Control</span>
            </div>
            <div class="feature">
                <span class="feature-icon">ü§ñ</span>
                <span>AI Generation</span>
            </div>
            <div class="feature">
                <span class="feature-icon">‚ôø</span>
                <span>Accessible</span>
            </div>
        </div>
    </div>

    <div class="version">v1.0.0</div>

    <script>
        // Simulate loading sequence
        const loadingTexts = [
            'Initializing voice engine...',
            'Loading AI models...',
            'Setting up canvas...',
            'Preparing glass interface...',
            'Ready!'
        ];

        let currentIndex = 0;
        const loadingTextEl = document.querySelector('.loading-text');

        function updateLoadingText() {
            if (currentIndex < loadingTexts.length - 1) {
                currentIndex++;
                loadingTextEl.textContent = loadingTexts[currentIndex];
                setTimeout(updateLoadingText, 1000);
            }
        }

        // Start the loading sequence
        setTimeout(updateLoadingText, 1000);

        // Add subtle animation effects
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.splash-container');
            
            // Add a subtle floating animation
            setInterval(() => {
                const randomX = (Math.random() - 0.5) * 2;
                const randomY = (Math.random() - 0.5) * 2;
                container.style.transform = `translate(${randomX}px, ${randomY}px)`;
            }, 3000);
        });
    </script>
</body>
</html>
